<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with Blur Effect</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .content {
        text-align: center;
        padding: 20px;
      }

      /* Modal Overlay */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden; /* Initially hidden */
        opacity: 0; /* Invisible by default */
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      /* Modal */
      .modal {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      /* Blur Effect on Content */
      .content.blur {
        filter: blur(5px); /* Applies the blur effect */
        transition: filter 0.3s ease;
      }

      /* Show Modal */
      .modal-overlay.show {
        visibility: visible; /* Make it visible */
        opacity: 1; /* Fade it in */
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to My Page</h1>
      <p>
        This is the background content that will blur when the modal is open.
      </p>
      <button id="openModal">Open Modal</button>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
      <div class="modal">
        <h2>Modal Title</h2>
        <p>This is the modal content!</p>
        <button id="closeModal">Close</button>
      </div>
    </div>

    <script>
      // Select elements
      const openModalButton = document.getElementById("openModal");
      const closeModalButton = document.getElementById("closeModal");
      const modalOverlay = document.getElementById("modalOverlay");
      const content = document.querySelector(".content");

      // Open Modal
      openModalButton.addEventListener("click", () => {
        modalOverlay.classList.add("show"); // Show the modal
        content.classList.add("blur"); // Apply blur effect to the background
      });

      // Close Modal
      closeModalButton.addEventListener("click", () => {
        modalOverlay.classList.remove("show"); // Hide the modal
        content.classList.remove("blur"); // Remove the blur effect
      });
    </script>
  </body>
</html>
