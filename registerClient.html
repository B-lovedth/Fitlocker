      <!-- main body -->
      <div class="register-container">
        <header class="top">
          <div>Register Client</div>
-        </header>
        <div class="subject">
          <h1>Register Client</h1>
          <a href="./registerFamily.html">Register Famliy</a>
        </div>
        <form class="clientForm" action="#">
          <div class="personal panel">
            <h3>Personal Details</h3>
            <div class="fields p-d">
              <div class="field">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname" />
              </div>
              <div class="field">
                <label for="surname">Surname</label>
                <input type="surname" id="surname" name="surname" />
              </div>
              <div class="field">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div class="field">
                <label for="age">Age</label>
                <input type="number" min="1" id="age" name="age" />
              </div>
              <div class="field">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option disabled selected>select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="field">
                <label for="family">Add to family</label>
                <div class="row">
                  <label class="flex small" value="1">
                    <input type="radio" name="family" value="yes">Yes</label>

                    <label class="flex small" value="2">
                      <input type="radio" name="family" value="no">No</label>
                  </div>
              </div>
            </div>
          </div>
          <div class="measurement panel">
            <h3>Measurements(Inches)</h3>
            <div class="fields m-d">
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">
                <label for="firstname">Height</label>
                <input type="number" name="height" />
              </div>
              <div class="field">

                <input type="number" name="height" />
              </div>
              <div class="field">

              </div>
            </div>
          </div>
          <button type="submit">Register</button>
        </form>
