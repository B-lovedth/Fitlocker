<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign-up.css">
    <title>Document</title>
</head>
<body>
    <main class="sign-form">
        <form action="" method="post" class="column">
            <h2>Get Started!</h2> 
            <div class="inputs-section">
                <div class="input-container">
                    <label for="username" >Name</label>
                    <input type="text" name="username" id="username" placeholder="John Doe" aria-required="true" required>
                </div>
                <div class="input-container">     
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="johndoe8@gmail.com" aria-required="true" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="username" id="password" placeholder="********" aria-required="true" required>
                    <div class="password-status">
                        <span class="sm password-parameters" id="length-parameter"><img src="assets/icons/close-x-red.svg" alt="" class="password-status-icon">8 characters</span>
                        <span class="sm password-parameters" id="number-parameter"><img src="assets/icons/close-x-red.svg" alt="" class="password-status-icon">1 number</span>
                        <span class="sm password-parameters" id="special-character-parameter"><img src="assets/icons/close-x-red.svg" alt="" class="password-status-icon">1 special character</span>
                    </div>
                </div>
            </div>
            <div class="other-info">
                <span class="terms-container"><input type="checkbox" name="" id="terms" required aria-required="true"><label for="terms">I have read the <a href="">Terms and Conditions</a></label></span>
                <button type="submit" class="btn btn-primary sh-md btn-md" id="create-account" disabled="true">Create Account</button>
                <div class="or">
                    <hr>
                    <p class="sm">OR</p>
                    <hr>
                </div>
                <button class="btn btn-md btn-secondary sh-md">Sign In</button>
            </div>
        </form>
        <img src="assets/img/measuring-img.png" alt="" class="get-started-img sh-lg">
    </main>

    <script src="scripts/password.js"></script>
    <script src="scripts/script.js"></script>

</body>
</html>
